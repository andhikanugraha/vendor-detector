---
# CDN
Akamai:
  productCategories: ['cdn']
  headerDetectionRules:
    - Server: Akamai
  hostnameDetectionRules:
    - endsWith: .edgesuite.net
Fastly:
  productCategories: ['cdn']
  hostnameDetectionRules:
    - endsWith: .fastly.net
Incapsula:
  productCategories: ['cdn', 'security']
  headerDetectionRules:
    - X-CDN: Incapsula

Facebook:
  hostnameDetectionRules:
    - endsWith: .facebook.com

Brightcove:
  hostnameDetectionRules:
    - endsWith: .brightcove.net

Automattic:
  hostnameDetectionRules:
    - endsWith: .wp.com
      product: Jetpack
    - endsWith: .gravatar.com
      product: Gravatar

Google:
  hostnameDetectionRules:
    - endsWith: .google.com

Adobe:
  baseResult:
    product: Marketing Cloud
  hostnameDetectionRules:
    - endsWith: .omtrdc.net
  headerDetectionRules:
    - Server: Omniture

# Reverse proxies
Varnish:
  productCategories: ['proxy']
  headerDetectionRules:
    - Via: varnish

# Webservers
Apache:
  baseResult:
    product: httpd
  productCategories: ['webservers']
  headerDetectionRules:
    - Server: Apache/
nginx:
  productCategories: ['webservers']
  headerDetectionRules:
    - Server: nginx
Microsoft:
  baseResult:
    product: IIS
  productCategories: ['webservers']
  headerDetectionRules:
    - Server: Microsoft-IIS/

Express:
  productCategories: ['framework']
  headerDetectionRules:
    - X-Powered-By: Express

PHP:
  productCategories:
    - serverSideProgramming
  headerDetectionRules:
    - X-Powered-By: PHP
